<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hospital Operation Scheduler - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>


  <div class="main">
    <div class="header1">Hospital - Operation Scheduler</div>

    <div class="form-box1 login-container">
      <h2>Sign In / Register</h2>

      <label>Email</label>
      <input id="email" type="email" placeholder="you@example.com" />

      <label>Password</label>
      <input id="password" type="password" placeholder="********" />

      <label>Role (for registration)</label>
      <select id="role">
        <option value="patient">Patient</option>
        <option value="doctor">Doctor</option>
        <option value="admin">Admin</option>
      </select>

      <div style="display:flex; gap:12px; margin-top:12px;">
        <button id="loginBtn">Login</button>
        <button id="registerBtn">Register</button>
      </div>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="logger.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
